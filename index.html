<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .centered-image {
      max-width: 100%;
      max-height: 100%;
      position: relative;
      z-index: 1;
      display: none; /* Hide the image initially */
    }
    .play-button {
      width: 100px;
      height: 100px;
      background-color: white;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      position: absolute;
      z-index: 10;
    }
  </style>
</head>
<body>
  <img src="Acronicta_afflicta1.jpg" alt="Centered Image" class="centered-image">
  <button class="play-button" onclick="startEffects()"></button>
  <audio id="myAudio" loop>
    <source src="https://raw.githubusercontent.com/cherrypow/moth/main/creepy-space-198741.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <script>
    function startEffects() {
      // Show the image
      document.querySelector('.centered-image').style.display = 'block';
      
      // Hide the button
      document.querySelector('.play-button').style.display = 'none';
      
      // Play the audio
      document.getElementById('myAudio').play();
      
      // Flicker effect on the whole screen (negative effect)
      let isNegative = false;
      setInterval(function() {
        isNegative = !isNegative;
        if (isNegative) {
          document.body.style.filter = 'invert(100%)';
        } else {
          document.body.style.filter = 'none';
        }
      }, 200); // 200 milliseconds = 1/5 second
    }
  </script>
</body>
</html>
