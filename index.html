<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autoplay Audio</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .play-button {
      width: 100px;
      height: 100px;
      background-color: white;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      position: absolute;
      z-index: 10;
    }
    .text-content {
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <button class="play-button" onclick="playAudioAndShowText()">Play Music</button>
  <div class="text-content">
    <h1>Welcome to My Website</h1>
    <p>Enjoy the music!</p>
  </div>
  <audio id="myAudio" loop>
    <source src="https://raw.githubusercontent.com/cherrypow/vancouver/main/evening-bonfire-140108.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <script>
    function playAudioAndShowText() {
      document.getElementById('myAudio').play();
      document.querySelector('.play-button').style.display = 'none';
      document.querySelector('.text-content').style.display = 'block';
    }
  </script>
</body>
</html>
