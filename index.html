<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autoplay Audio</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    audio {
      display: none; /* Hide the audio player */
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <p>Enjoy the music!</p>
  <audio id="audio" autoplay loop muted>
    <source src="https://raw.githubusercontent.com/cherrypow/vancouver/main/evening-bonfire-140108.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Unmute the audio after a short delay to allow autoplay
    window.onload = function() {
      var audio = document.getElementById("audio");
      audio.muted = false; // Unmute the audio after the page loads
    };
  </script>
</body>
</html>
